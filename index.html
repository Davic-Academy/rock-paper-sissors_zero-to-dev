<!doctype html>
<html lang="es">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock | Paper | Scissors</title>
    <!-- End Meta -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <lin
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- End Fonts -->

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- End Styles -->
  </head>
  <body>
    <main>
      <div class="screen" id="start-screen">
        <div class="hands">
          <img src="assets/hands/rock.png" alt="Rock hand" class="rock-hand" />
          <img
            src="assets/hands/scissors.png"
            alt="Scissors hand"
            class="scissors-hand"
          />
        </div>
        <h1>ROCK<br />PAPER<br />SISSORS</h1>
        <button id="play-button">Play Now</button>
        <p style="opacity: 0.5">Press PLAY to start the epic battle</p>
      </div>

      <div class="screen" id="game-screen">
        <div class="grid-cards">
          <div class="victory-card">
            <p id="player-score">0</p>
            <p>VICTORIAS</p>
          </div>
          <div class="level-card">
            <p id="player-level"></p>
          </div>
          <div class="bot-card">
            <p id="bot-score">0</p>
            <p>BOT</p>
          </div>
        </div>

        <div class="board">
          <div class="player">
            <img id="player-hand" alt="player's choise" />
          </div>
          <p>VS</p>
          <div class="bot">
            <img id="bot-hand" alt="Scissors hand" />
          </div>
        </div>

        <div class="message"></div>

        <div class="buttons">
          <button id="restart-button" class="button">Play Again</button>
          <button id="exit-button" class="button">Exit Game</button>
        </div>

        <div class="hands-game">
          <img id="rock" src="assets/hands/rock.png" alt="Rock hand" />
          <img id="paper" src="assets/hands/paper.png" alt="Paper hand" />
          <img
            id="scissors"
            src="assets/hands/scissors.png"
            alt="Scissors hand"
          />
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
